[supervisord]
nodaemon=false
logfile=/home/user/webapp/supervisord.log
pidfile=/home/user/webapp/supervisord.pid

[unix_http_server]
file=/home/user/webapp/supervisor.sock

[supervisorctl]
serverurl=unix:///home/user/webapp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:sdgs_api]
command=/usr/local/bin/python3 -m uvicorn app.main:app --host 0.0.0.0 --port 8000
directory=/home/user/webapp
autostart=true
autorestart=true
stdout_logfile=/home/user/webapp/sdgs_api.log
stderr_logfile=/home/user/webapp/sdgs_api_error.log
environment=PATH="/usr/local/bin:/usr/bin:/bin",PYTHONPATH="/home/user/webapp"
