<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ translations.title }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .language-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .language-selector select {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.95;
        }
        
        .description-box {
            background: #f8f9fa;
            padding: 30px;
            margin: 20px;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }
        
        .description-box h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .description-box h4 {
            color: #555;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        .description-box p {
            color: #666;
            line-height: 1.8;
            margin-bottom: 15px;
        }
        
        .description-box ul {
            margin-left: 20px;
            color: #666;
            line-height: 1.8;
        }
        
        .description-box li {
            margin-bottom: 8px;
        }
        
        .description-box strong {
            color: #444;
        }
        
        .controls {
            padding: 30px;
            background: #fff;
        }
        
        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        .control-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .control-group select,
        .control-group input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background: white;
        }
        
        .control-group select:focus,
        .control-group input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .select2-container {
            width: 100% !important;
        }
        
        .select2-container--default .select2-selection--multiple {
            min-height: 42px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .results {
            padding: 30px;
            background: #f8f9fa;
        }
        
        .result-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .result-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }
        
        .sdg-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 20px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .metric-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .metric-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .metric-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }
        
        .achievement-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.1em;
            margin: 5px;
        }
        
        .achievement-high {
            background: linear-gradient(135deg, #00b09b, #96c93d);
            color: white;
        }
        
        .achievement-medium {
            background: linear-gradient(135deg, #ffa726, #fb8c00);
            color: white;
        }
        
        .achievement-low {
            background: linear-gradient(135deg, #ef5350, #e91e63);
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
            border-left: 4px solid #c33;
        }
        
        .info-message {
            background: #e3f2fd;
            color: #1976d2;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
            border-left: 4px solid #1976d2;
        }
        
        @media (max-width: 768px) {
            .control-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <select id="languageSelect" onchange="changeLanguage(this.value)">
            {% for code, name in languages.items() %}
            <option value="{{ code }}" {% if code == lang %}selected{% endif %}>{{ name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>{{ translations.title }}</h1>
            <p>{{ translations.subtitle }}</p>
        </div>

        <!-- Description -->
        {{ translations.description|safe }}

        <!-- Controls -->
        <div class="controls">
            <div class="control-grid">
                <div class="control-group">
                    <label for="country">{{ translations.select_country }}</label>
                    <select id="country" name="country">
                        {% for code, name in countries.items() %}
                        <option value="{{ code }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="indicators">{{ translations.select_indicators }}</label>
                    <select id="indicators" name="indicators" multiple="multiple">
                        {% for code, info in indicators.items() %}
                        <option value="{{ code }}">{{ info.name }} ({{ info.sdg }})</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="model">{{ translations.select_model }}</label>
                    <select id="model" name="model">
                        {% for code, name in models.items() %}
                        <option value="{{ code }}" {% if 'Not Available' in name %}disabled{% endif %}>
                            {{ name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="horizon">{{ translations.forecast_years }}</label>
                    <input type="number" id="horizon" name="horizon" value="5" min="1" max="20">
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn btn-primary" onclick="analyzeData()">
                    {{ translations.analyze }}
                </button>
                <button class="btn btn-secondary" onclick="exportResults()">
                    {{ translations.export_results }}
                </button>
            </div>
        </div>

        <!-- Results -->
        <div class="results" id="results">
            <div class="info-message">
                {{ translations.select_indicators }}
            </div>
        </div>
    </div>

    <script>
        // Initialize Select2 for multi-select
        $(document).ready(function() {
            $('#indicators').select2({
                placeholder: '{{ translations.select_indicators }}',
                allowClear: true
            });
        });

        // Store charts for cleanup
        let charts = [];

        function changeLanguage(lang) {
            window.location.href = `/?lang=${lang}`;
        }

        async function analyzeData() {
            const country = document.getElementById('country').value;
            const indicators = $('#indicators').val();
            const model = document.getElementById('model').value;
            const horizon = document.getElementById('horizon').value;
            
            if (!indicators || indicators.length === 0) {
                alert('{{ translations.select_indicators }}');
                return;
            }
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>{{ translations.loading }}</p></div>';
            
            try {
                const formData = new FormData();
                formData.append('country', country);
                indicators.forEach(ind => formData.append('indicators', ind));
                formData.append('model', model);
                formData.append('horizon', horizon);
                formData.append('lang', '{{ lang }}');
                
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                } else {
                    resultsDiv.innerHTML = `<div class="error-message">{{ translations.error }}: ${data.error}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error-message">{{ translations.error }}: ${error.message}</div>`;
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            // Clear existing charts
            charts.forEach(chart => chart.destroy());
            charts = [];
            
            data.results.forEach((result, index) => {
                if (result.error) {
                    resultsDiv.innerHTML += `
                        <div class="result-card">
                            <div class="result-header">
                                <div class="result-title">${result.indicator}</div>
                            </div>
                            <div class="error-message">${result.error}</div>
                        </div>
                    `;
                    return;
                }
                
                const cardId = `result-${index}`;
                const chartId = `chart-${index}`;
                
                // Determine achievement level
                let achievementClass = 'achievement-low';
                let achievementText = '';
                if (result.achievement.current >= 80) {
                    achievementClass = 'achievement-high';
                    achievementText = 'üéØ ' + Math.round(result.achievement.current) + '%';
                } else if (result.achievement.current >= 50) {
                    achievementClass = 'achievement-medium';
                    achievementText = 'üìä ' + Math.round(result.achievement.current) + '%';
                } else {
                    achievementText = '‚ö†Ô∏è ' + Math.round(result.achievement.current) + '%';
                }
                
                resultsDiv.innerHTML += `
                    <div class="result-card" id="${cardId}">
                        <div class="result-header">
                            <div class="result-title">${result.name}</div>
                            <div>
                                <span class="sdg-badge">${result.sdg}</span>
                                <span class="achievement-badge ${achievementClass}">${achievementText}</span>
                            </div>
                        </div>
                        <div class="chart-container">
                            <canvas id="${chartId}"></canvas>
                        </div>
                        <div class="metrics-grid">
                            <div class="metric-card">
                                <div class="metric-label">{{ translations.current_progress }}</div>
                                <div class="metric-value">${Math.round(result.achievement.current)}%</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-label">{{ translations.predicted_progress }}</div>
                                <div class="metric-value">${Math.round(result.achievement.predicted)}%</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-label">{{ translations.target }}</div>
                                <div class="metric-value">${result.achievement.target} ${result.unit}</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-label">{{ translations.model_accuracy }}</div>
                                <div class="metric-value">${result.forecast.r2 ? (result.forecast.r2 * 100).toFixed(1) + '%' : 'N/A'}</div>
                            </div>
                        </div>
                    </div>
                `;
                
                // Create chart
                setTimeout(() => {
                    createChart(chartId, result);
                }, 100);
            });
        }

        function createChart(canvasId, data) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            
            // Combine historical and forecast data
            const allYears = [...data.historical.years, ...data.forecast.years];
            const historicalValues = [...data.historical.values, ...Array(data.forecast.years.length).fill(null)];
            const forecastValues = [...Array(data.historical.years.length).fill(null), ...data.forecast.predictions];
            const lowerBound = [...Array(data.historical.years.length).fill(null), ...data.forecast.lower_bound];
            const upperBound = [...Array(data.historical.years.length).fill(null), ...data.forecast.upper_bound];
            
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: allYears,
                    datasets: [
                        {
                            label: '{{ translations.historical_data }}',
                            data: historicalValues,
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            borderWidth: 3,
                            pointRadius: 4,
                            pointBackgroundColor: '#667eea',
                            tension: 0.1
                        },
                        {
                            label: '{{ translations.forecast }}',
                            data: forecastValues,
                            borderColor: '#764ba2',
                            backgroundColor: 'rgba(118, 75, 162, 0.1)',
                            borderWidth: 3,
                            borderDash: [5, 5],
                            pointRadius: 4,
                            pointBackgroundColor: '#764ba2',
                            tension: 0.1
                        },
                        {
                            label: '{{ translations.confidence_interval }}',
                            data: upperBound,
                            borderColor: 'rgba(118, 75, 162, 0.3)',
                            backgroundColor: 'rgba(118, 75, 162, 0.05)',
                            borderWidth: 1,
                            borderDash: [2, 2],
                            pointRadius: 0,
                            fill: '+1'
                        },
                        {
                            label: '',
                            data: lowerBound,
                            borderColor: 'rgba(118, 75, 162, 0.3)',
                            backgroundColor: 'rgba(118, 75, 162, 0.05)',
                            borderWidth: 1,
                            borderDash: [2, 2],
                            pointRadius: 0,
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                filter: function(item) {
                                    return item.text !== '';
                                }
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                        },
                        annotation: {
                            annotations: {
                                line1: {
                                    type: 'line',
                                    yMin: data.achievement.target,
                                    yMax: data.achievement.target,
                                    borderColor: 'rgba(255, 99, 132, 0.5)',
                                    borderWidth: 2,
                                    borderDash: [10, 5],
                                    label: {
                                        content: `Target: ${data.achievement.target}`,
                                        enabled: true,
                                        position: 'end'
                                    }
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Year'
                            },
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: data.unit || 'Value'
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        }
                    }
                }
            });
            
            charts.push(chart);
        }

        function exportResults() {
            // Implementation for export functionality
            alert('Export functionality will be implemented');
        }
    </script>
</body>
</html>
